<ion-header>
  <ion-toolbar>
    <ion-title>请选择贴图</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4.7" *ngFor="let m of maps" (click)="pickMap(m.picture_id, m.picture_url)">
        <ion-img id="{{m.picture_id}}" [src]="config.apiUrl + m.picture_url"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-label slot="start" class="cancel" color="primary" (click)="dismiss()">取消</ion-label>
    <ion-label slot="end" class="confirm" color="primary" (click)="confirm()">确认</ion-label>
  </ion-toolbar>
</ion-footer>
