<ion-header>
  <ion-toolbar>
    <ion-title>详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of model" class="fixed">
      <ion-label>{{item.key}}:</ion-label>
      <ion-label>{{item.value}}</ion-label>
    </ion-item>
    <ion-item *ngIf="printFront !== ''">
      <ion-label>正面印花</ion-label>
      <ion-img class="print" [src]="config.apiUrl + printFront"></ion-img>
    </ion-item>
    <ion-item *ngIf="printBack !== ''">
      <ion-label>背面印花</ion-label>
      <ion-img class="print" [src]="config.apiUrl + printBack"></ion-img>
    </ion-item>
    <ion-item>
      <ion-label>正面全图</ion-label>
      <ion-img class="img" [src]="config.apiUrl + imgF"></ion-img>
    </ion-item>
    <ion-item lines="none">
      <ion-label>背面全图</ion-label>
      <ion-img  class="img" [src]="config.apiUrl + imgB"></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="back()" expand="block" fill="clear" shape="round">
      关闭
    </ion-button>
  </ion-toolbar>
</ion-footer>
