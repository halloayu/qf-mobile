<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-input type="text" class="search" clearInput="true" autofocus="true" autocomplete="true" 
      (ionChange)="getInputValue($event)">
        <ion-icon class="search-ion" name="search-outline"></ion-icon>
      </ion-input>
      <ion-button class="search-btn" (click)="search()" expand="block" fill="clear" shape="round">
        搜索
      </ion-button>
      <ion-icon class="camera-ion" slot="end" name="camera-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let p of products" lines="none" (click)="viewProduct(p.product_id)">
    <ion-item>
      <ion-label>{{p.product_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-img class="logo" [src]="config.apiUrl + p.logo"></ion-img>
      <ion-label>¥ {{p.price}}</ion-label>
      <ion-label>{{p.product_description}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
